<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Netflix-Clone</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <span><img width="55" src="items/logo.svg" alt="" /></span>
        <div class="btn">
          <button class="eng">
            <i class="fa-solid fa-language"></i> English
          </button>
          <button class="all-btn sign">sign in</button>
        </div>
      </nav>

      <div class="box"></div>

      <div class="hero">
        <span><h1>Unlimited movies, TV shows and more</h1></span>
        <span class="i2">Watch anywhere. Cancel anytime.</span>
        <span class="i3"
          >Ready to watch? Enter your email to create or restart your
          membership.</span
        >

        <div class="bar">
          <input class="email" type="text" placeholder="Email Adders" />
          <button class="all-btn get">
            Get Started <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>


      <div class="line"></div>


    </div>
  </body>
</html>
